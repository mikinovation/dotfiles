name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1.5"

      - name: build
        run: |
          luarocks install luacheck
          luarocks install busted
          luarocks make

      - name: Run Luacheck
        run: luacheck .

      - name: Install StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          version: v2.1.0
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --check .

      - name: Run Busted Tests
        run: busted .
